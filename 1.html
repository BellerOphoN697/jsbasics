<!---  Accept a char input from the user and display it on the console. -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            char function
        </title>
    </head>
    <body>
        <script>
            window.onload=charFn()
            function charFn() {
                const char=prompt("Enter text")
                console.log(char);
            }            
        </script>
    </body>
</html>
