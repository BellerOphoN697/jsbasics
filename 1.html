<!---  Accept a char input from the user and display it on the console. -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            char function
        </title>
    </head>
    <body>
        <input id="char"  type="text" placeholder="Enter text">
        <button  onclick="charFn()">Click here</button>
        <script>
            function charFn() {
                const char=document.getElementById("char").value;
                console.log(char);
            }            
        </script>
    </body>
</html>
