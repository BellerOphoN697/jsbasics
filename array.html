    <script>
        window.onload=odd()
        function odd(){
            let sum=0
            let myArray=[1,2,3,4,5]
            for(i=0;i<5;i++){
                if(myArray[i]%2===1){
                    sum +=myArray[i]
                }
            }
            console.log(sum)
        }
