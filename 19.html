<!---19. Income tax is calculated as per the following table--->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Income tax
        </title>
    </head>
    <body>
        Enter the annual income
        <input type="text" id="inc" placeholder="Income"><br>
        <button onclick="main()">Calculate Tax</button><br>
        <p id="output"></p>
    </body>
    <script>
        function main(){
            let inc=parseFloat(document.getElementById("inc").value)
            if(inc<=250000)
                tax=0.00;
            else if(inc>250000&&inc<=500000)
                tax=0.05;
            else if(inc>500000&&inc<=1000000)
                tax=0.20;
            else if(inc>1000000&&inc<=5000000)
                tax=0.30;
            else{
                document.getElementById("output").innerHTML=("Amount out of bounds\n");

            }
            let result = inc * tax;
            console.log("Entered income = "+inc)
            console.log("Entered income = "+result)
            //result=.1+.2
            document.getElementById("output").innerHTML="Income tax amount= "+ result;
        }
    </script>
</html>
