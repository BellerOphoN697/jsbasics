<html>
    <head>
        <title>
            promise
        </title>

    </head>
    <body>
        
    </body>
    <script>
        let num=10
        let value
        function checkNum(num){
            return new Promise((resolve,reject)=>{
                if(num%2==0){
                    resolve("Num is even")
                }
                else{
                    reject("Num is odd")
                }
            })

        }
        checkNum(num).then(evenNum).catch(oddNum).
        function evenNum(value){
            console.log(value)
        }
        function oddNum(value){
            console.log(value)
        }
    </script>
</html>
