<!DOCTYPE html>
<!--5. Write a program to show the grade obtained by a student after he/she enters their total mark percentage.-->
<html>
    <head>
        <title>
            Grades
        </title>
    </head>
    <body>
        <input type="text" id="mark" placeholder="Enter Marks">
        <button onclick="Grade()">Submit</button>
        <p id="result"></p>
        <script>
            function Grade(){
                var marks=parseFloat(document.getElementById("mark").value)
                if(marks>89){
                    document.getElementById("result").innerHTML="Grade is A"
                }
                else if(marks>79){
                    document.getElementById("result").innerHTML="Grade is B"
                }
                else if(marks>69){
                    document.getElementById("result").innerHTML="Grade is C"
                }
                else if(marks>59){
                    document.getElementById("result").innerHTML="Grade is D"
                }
                else if(marks>49){
                    document.getElementById("result").innerHTML="Grade is E"
                }
                else if (marks>=0){
                    document.getElementById("result").innerHTML="Failed"
                }
                else{
                    document.getElementById("result").innerHTML="Enter marks above"
                }
            }
        </script>
    </body>
</html>
