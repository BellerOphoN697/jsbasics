<!---  Accept a char input from the user and display it on the console.  -->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input id="char" type="text" placeholder="Enter text">
        <h1 id="out"></h1>
        <script>
            const char=document.getElementById("char");
            document.getElementById("out").innerHTML=char

        </script>

    </body>
</html>
