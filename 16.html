<!DOCTYPE html>
<!--16. Write a program to check whether a given number is prime or not-->
<html>
    <head>
        <title>
            Prime number
        </title>
    </head>
    <body>
        <input type="text" id="number" placeholder="enter a number">
        <button onclick="prime()">Submit</button>
        <p id="result"></p>
    </body>
    <script>
        function prime(){
            var number=parseInt(document.getElementById("number").value)
            var flag=0;
            for(var i=2;i<=number/2;++i){
                if(number%i==0){
                    flag=1;
                    break;
                }
            }
            if(flag===0){
                document.getElementById("result").innerHTML="Entered number is a Prime number"
            }
            else{
                document.getElementById("result").innerHTML="Entered number is not a Prime number"
            }
        }
    </script>
</html>
