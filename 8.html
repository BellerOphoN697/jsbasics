<!DOCTYPE html>
<!--8. Write a program to find the sum of all the odd numbers for a given limit-->
<html>
    <head>
        <title>
            Sum of odd numbers
        </title>
    </head>
    <body>
        <input type="text" id="entry" placeholder="Enter number">
        <button onclick="callFunction()">Submit</button>
        <p id="result"></p>
    </body>
    <script>
        function callFunction(){
            let number, sum=0,index
            number=parseInt(document.getElementById("entry").value)
            for (index = 1; index <= number; index++) {
                if(index%2!=0){
                    sum=sum+index;
                }
            }
            document.getElementById("result").innerHTML="Sum of odd numberss = "+sum
        }
    </script>
</html>
